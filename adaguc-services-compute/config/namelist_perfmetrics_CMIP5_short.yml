!Namelist
###############################################################################
# namelist_perfmetrics_CMIP5.xml
# 
# Description
# Namelist for plotting the performance metrics for the CMIP5 models,
# including the "standard" ECVs as in Gleckler et al., plus some additional
# variables (like ozone, sea-ice, aerosol...)
# 
# Authors
# Franziska Frank (DLR, Germany)
# Mattia Righi (DLR, Germany)
# Veronika Eyring (DLR, Germany)
# 
# Project
# DLR ESMVal
# 
# Reference
# Gleckler et al., J. Geophys. Res., 113, D06104, doi: 10.1029/2007JD008972
# (2008)
# 
# This namelist is part of the ESMValTool
###############################################################################

  MODELS:
    - {name: bcc-csm1-1,       project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
    - {name: GFDL-ESM2G,       project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
    - {name: MPI-ESM-LR,       project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
    - {name: MPI-ESM-MR,       project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
 
  PREPROCESS:
    - {id: pp1, select_level: {levels: 85000, scheme: linear}, target_grid: ref_model, regrid_scheme: linear, mask_fillvalues: {threshold_percent: 0.95}, mask_landocean: None, multimodel_mean: False}

  CONFIG:
    var_def_scripts: ./variable_defs
    var_only_case: 0
  
  DIAGNOSTICS:

    ANNUAL_CYCLE_ta:
      !Diagnostic
      id: ANNUAL_CYCLE_ta
      description: tutorial diagnostic
      variables: 
        - {name: ta, ref_model: ['ERA-Interim','NCEP'], field: T3M, only: None, preproc_id: pp1}
      scripts:
        # Annual cycle plot
        - {script: perfmetrics_main.ncl,  cfg_file: ./nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_cycle_monthlyclim_glob.ncl}
      additional_models:
        - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start_year: 2001,  end_year: 2002,  tier: 3}
        - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start_year: 2001,  end_year: 2002,  tier: 2}
